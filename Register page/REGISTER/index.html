<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Register.css">
</head>

<body>

    <div class="container">
        <header>
            LOGO
        </header>
        <div class="content">
            <div class="Registerside">
                <h2>Register</h2>
                <form action="" id="Register" method="get">
                    <span>First Name</span><input type="text" id='firstname' placeholder="3 to 15 charachter" maxlength="15" />
                    <span>Last Name</span><input type="text" id='lastname' placeholder="Enter Your Last Name" maxlength="15" />
                    <span>Email</span><input type="email" id='email' placeholder="Enter Your Email">
                    <span>Password</span><input type="password" id='password' placeholder="Enter Your Password">
                    <input type="submit" value="register" id="submit" />
                </form>
            </div>
        </div>
    </div>
    <script src="Register.js"></script>
</body>

</html>
